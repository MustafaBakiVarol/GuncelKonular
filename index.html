<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guncel Konular Odev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        #content {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            min-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Guncel Konular Odev</h1>
        <p>Buraya uzun yazılar ekleyebilirsiniz.</p>
    </header>
    <div class="buttons">
        <button>Ucak Yolculugu</button>
        <button>Cikolata Fabrikası</button>
        <button>Bulut Islemleri</button>
    </div>
    <div id="content">
        <p>Bir butona tıklayın ve içerik yükleyin!</p>
    </div>
</body>
</html>
